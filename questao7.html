    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
    let censo, vim= 0, emacs= 0;
    censo= prompt ("pessoas entrevistadas:");
    for (var i= 0; i< censo; i++) {
        var ide = prompt("qual ide? 1. vim\t 2. emacs");
        switch (ide) {
            case '1':
            vim++; break;
            case '2':
            emacs++; break;
            default: 
            alert ("ok");
        }
    }
        alert ("vim: " + vim + "\n emacs: " + emacs);

    </script>
